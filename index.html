<!DOCTYPE html>
<html>
<head>
	<title>Prueba de json</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<div class="main row">
			<h5 class="col-md-2">ZIP CODE:</h5>
			<input type="text" id="zip" placeholder="ZIP CODE" class="col-md-2">
	</div>
	<div class="row">
		<h5 class="col-md-2">Property type: </h5>
		<input type="text" id="prop-type" placeholder="PROPERTY TYPE" class="col-md-2">
	</div>
	<div class="row">
		<h5 class="col-md-2">Bathrooms: </h5>
		<input type="text" id="bath" placeholder="NUMBER OF BATHROOMS" class="col-md-2">
	</div>
	<div class="row">
		<h5 class="col-md-2">Bedrooms: </h5>
		<input type="text" id="bed" placeholder="NUMBER OF BEDROOMS" class="col-md-2">
	</div>
	<div class="row">
		<h5 class="col-md-2">Precio min: </h5>
		<input type="text" id="min-price" placeholder="MIN PRICE" class="col-md-2">
	</div>
	<div class="row">
		<h5 class="col-md-2">Precio max: </h5>
		<input type="text" id="max-price" placeholder="MAX PRICE" class="col-md-2">
	</div>
	<div class="row">
		<div class="col-md-4" style="margin-top: 2%">
			<center><a id="send" class="btn btn-primary" style="cursor: pointer;">SEND</a></center>
		</div>
	</div>
</div>

</body>

<footer>

</footer>

<!--JQUERY AND BOOTSTRAP-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<!--JAVASCRIPTS-->
<script type="text/javascript" src="assets/js/js.cookie.js"></script>
<script type="text/javascript" src="assets/js/functions.js"></script>
</body>
</html>
